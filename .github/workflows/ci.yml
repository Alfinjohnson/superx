name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  MIX_ENV: test
  ELIXIR_VERSION: "1.19"
  OTP_VERSION: "28"

defaults:
  run:
    working-directory: orchestrator

jobs:
  # ===========================================================================
  # Run Tests
  # ===========================================================================
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Restore dependencies cache
        uses: actions/cache@v5
        with:
          path: |
            orchestrator/deps
            orchestrator/_build
          key: ${{ runner.os }}-mix-${{ hashFiles('orchestrator/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile
        run: mix compile --warnings-as-errors

      - name: Run tests (memory mode)
        run: mix test --exclude postgres_only
        env:
          SUPERX_PERSISTENCE: memory

  # ===========================================================================
  # Test in PostgreSQL Mode (full test suite)
  # ===========================================================================
  test-postgres:
    name: Test (PostgreSQL Mode)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: superx_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Restore dependencies cache
        uses: actions/cache@v5
        with:
          path: |
            orchestrator/deps
            orchestrator/_build
          key: ${{ runner.os }}-mix-${{ hashFiles('orchestrator/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Setup database
        run: |
          mix ecto.create
          mix ecto.migrate
        env:
          SUPERX_PERSISTENCE: postgres
          DB_HOST: localhost
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: superx_test

      - name: Run tests (PostgreSQL mode)
        run: mix test
        env:
          SUPERX_PERSISTENCE: postgres
          DB_HOST: localhost
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: superx_test

  # ===========================================================================
  # Code Quality
  # ===========================================================================
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Restore dependencies cache
        uses: actions/cache@v5
        with:
          path: |
            orchestrator/deps
            orchestrator/_build
          key: ${{ runner.os }}-mix-${{ hashFiles('orchestrator/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Check formatting
        run: mix format --check-formatted

      - name: Check unused dependencies
        run: mix deps.unlock --check-unused

  # ===========================================================================
  # Build Release
  # ===========================================================================
  build:
    name: Build Release
    runs-on: ubuntu-latest
    needs: [test, quality]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Restore dependencies cache
        uses: actions/cache@v5
        with:
          path: |
            orchestrator/deps
            orchestrator/_build
          key: ${{ runner.os }}-mix-prod-${{ hashFiles('orchestrator/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-prod-

      - name: Install dependencies
        run: mix deps.get --only prod
        env:
          MIX_ENV: prod

      - name: Build release
        run: mix release
        env:
          MIX_ENV: prod

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: orchestrator-release
          path: orchestrator/_build/prod/rel/orchestrator
          retention-days: 7

  # ===========================================================================
  # Build Docker Image
  # ===========================================================================
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./orchestrator
          file: ./orchestrator/Dockerfile
          push: false
          tags: superx/orchestrator:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
