version: 2
updates:
  # Elixir dependencies (orchestrator subproject)
  - package-ecosystem: "mix"
    directory: "/orchestrator"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "elixir"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "ci"

  # Docker (orchestrator Dockerfile)
  - package-ecosystem: "docker"
    directory: "/orchestrator"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
